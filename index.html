<!DOCTYPE html>
<html lang="en">
<head>
  <title>Crud</title>
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <script src="./assets/js/jquery.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
 <div id="layer">
   <div class="container my-4">
    <div v-if="!isLoading"
        class="spinner-border text-danger loader">
        <span class="sr-only">Loading...</span>
      </div>

      <div>
       <table class="table table-striped table-responsive-sm-6">
       <thead class="thead-dark">
          <tr>
            <th>SKU </th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
          </thead>
          <tr v-for="products in product">
            <td>{{products.sku}}</td>
            <td>{{products.product_name}}</td>
            <td>{{products.price}}</td>
            <td>{{products.description}}</td>
            <td>
              <button class="btn btn-primary" data-toggle="modal" data-target="#updateModal" @click="detailProduct(products.sku)">Edit</button>
              <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" @click="processDeleteProduct(products.sku)">Delete</button>
            </td>
          </tr>
        </table>
      </div>
   </div>

  <div class="modal" id="updateModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Data</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label for="text">Product Name</label>
            <input type="text" class="form-control" v-model="form.product_name">
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" v-model="form.price">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" v-model="form.description"></textarea>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" @click="updateProduct">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete Data</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Are you sure you want to delete this data?
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" @click="deleteProduct">Delete</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
 </div>
 <script src="./main.js"></script>
</body>
</html>
